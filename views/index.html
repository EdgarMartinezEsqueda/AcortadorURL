<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acortador URL</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3214/3214679.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main class="cntPrincipal">
        <div class="container">
            <a href="/"><h1> Acortador de <strong>URL</strong> </h1></a>
            <form method="post" action="/">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enlace a recortar" name="enlace" id="input-enlace" required>
                    <button class="btn btn-outline-light " type="submit" id="button-addon2">Recortar</button>
                </div>
            </form>
            <div>
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-light visually-hidden" id="spinner" role="status"> </div>
                </div>
                <% if(enlace) {%>   <!-- If enlace is given... -->
                    <pre class="cntResultado text-center text-light">
                        <h4><strong>¡Listo! </strong><em>aquí esta tu URL:</em></h4>
                        <span id="cntEnlace">
                            <h6> <a href="/<%= enlace %>" id="resultado" target="_blank"> <%= url + enlace %></a>  </h6>
                            <a id="copyLink">
                                <span class="tooltiptext" id="myTooltip">Copiar enlace</span>
                                <span class="material-icons"> content_copy </span>
                            </a>
                        </span>
                    </pre>
                <% } %>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"crossorigin="anonymous"></script>
    <!-- Custom JS-->
    <script src="js/script.js"></script>
</body>
</html>
